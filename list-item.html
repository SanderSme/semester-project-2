<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/components/createHeader.js" defer></script>
    <title>Document</title>
  </head>
  <body class="bg-stone-800 flex flex-col min-h-screen">
    <header class="h-24 md:h-20 lg:h-16 bg-stone-800">
      <div class="h-24 md:h-20 lg:h-16 w-11/12 lg:max-w-6xl mx-auto flex justify-between items-center align-middle">
        <button type="button" class="text-white fa fa-bars fa-2x lg:hidden" id="hamburgerMenu"></button>
        <a href="index.html">
          <img src="./img/LOGO.svg" alt="logo" />
        </a>
        <nav class="hidden lg:flex" id="navLinksDesktop">
          <ul class="flex align-middle text-white">
            <li class="text-lg mx-5 hover:underline"><a href="index.html">Home</a></li>
            <li class="text-lg mx-5 hover:underline"><a href="profile.html">Profile</a></li>
            <li class="text-lg mx-5 hover:underline"><a href="list-item.html">List Item</a></li>
            <li class="text-lg mx-5"><button type="button" id="searchBtn" class="hover:underline">Search</button></li>
            <li id="searchBar" class="opacity-0">
              <input type="search" placeholder="Search..." class="rounded p-1 ml-5 xl:w-72 text-black" />
              <button type="button" class="bg-sky-900 px-2 py-1 rounded-lg">Search</button>
            </li>
          </ul>
        </nav>
        <div class="lg:flex" id="headerUserInfo">
        </div>
      </div>
      <nav id="navLinksMobile" class="lg:hidden text-white bg-stone-800 hidden absolute w-full h-full">
      </nav>
    </header>
    <main class="mb-32">
      <div class="w-11/12 lg:max-w-6xl mx-auto bg-[#001321] p-8 rounded-xl mt-8">
        <form id="listItemForm" class="text-white flex flex-col">
          <h1 class="text-2xl mx-auto font-semibold">List your item</h1>
          <div class="flex flex-col md:flex-row md:gap-5 mt-8">
            <div class="w-full md:w-1/2 p-4 mx-auto md:mx-0 bg-stone-700 rounded-xl flex flex-col justify-center">
              <div class="fa fa-photo fa-5x text-stone-500 mx-auto"></div>
              <div class="w-full mx-auto flex flex-col mt-4">
                <label for="image" class="text-white p-1">Image URL (optional)</label>
                <input
                  type="url"
                  name="image"
                  id="image"
                  accept="image/png, image/jpeg"
                  placeholder="Paste url here"
                  class="text-black p-1 rounded-lg"
                />
              </div>
            </div>
            <div class="md:w-1/2">
              <div class="flex flex-col mx-auto w-full mt-4 md:mt-0">
                <label for="title" class="p-1 md:pt-0">Title (required)</label>
                <input type="text" name="title" id="title" class="text-black p-1 rounded-lg" />
                <p id="titleErrorMessage" class="text-red-600 hidden">Title is required</p>
              </div>
              <div class="flex flex-col mx-auto w-full mt-4">
                <label for="description" class="p-1">Description (required)</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="7"
                  class="text-black p-1 rounded-lg"
                ></textarea>
                <p id="titleErrorMessage" class="text-red-600 hidden">Title is required</p>
              </div>
              <div class="flex flex-col mx-auto w-full mt-4">
                <label for="tags" class="p-1">Tags (optional)</label>
                <input type="text" name="tags" id="tags" class="text-black p-1 rounded-lg" />
              </div>
              <div class="flex flex-row gap-5 mx-auto mt-8">
                <label for="startingBid" class="p-1">Starting bid: </label>
                <input
                  type="number"
                  value="1"
                  name="startingBid"
                  id="startingBid"
                  class="text-black p-1 rounded-lg w-14"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-col mt-4 md:mx-auto">
            <label for="auctionEnds" class="p-1">Auction ends:</label>
            <div class="flex flex-row gap-5">
              <input type="date" class="text-black p-1 rounded-lg" />
              <input type="time" class="text-black p-1 rounded-lg" />
            </div>
          </div>
          <button
            type="submit"
            class="mt-8 py-2 w-1/2 md:w-1/3 lg:w-1/4 mx-auto bg-green-800 hover:bg-green-900 p-2 rounded-xl"
          >
            List Item
          </button>
        </form>
      </div>
    </main>
    <footer class="h-72 mt-auto bg-stone-900">
      <div class="flex justify-center flex-col items-center">
        <img src="./img/LOGO.svg" alt="logo" class="h-24" />
        <p class="text-white italic">Spend Less, Get More</p>
      </div>
      <div class="w-2/3 lg:max-w-6xl mx-auto flex justify-between text-white mt-6" id="footerContent">
      </div>
    </footer>
  </body>
</html>
