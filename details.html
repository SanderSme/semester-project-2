<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/components/createHeader.js" defer></script>
    <script type="module" src="./js/details.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/onLogo.svg">
    <title>auctiON || details</title>
  </head>
  <body class="bg-stone-800 flex flex-col min-h-screen">
    <header class="h-24 md:h-20 lg:h-16 bg-stone-800">
      <div class="h-24 md:h-20 lg:h-16 w-11/12 lg:max-w-6xl mx-auto flex justify-between items-center align-middle">
        <button type="button" class="text-white fa fa-bars fa-2x lg:hidden" id="hamburgerMenu"></button>
        <div class="flex items-center gap-20">
          <a href="index.html">
            <img src="./img/LOGO.svg" alt="logo" />
          </a>
          <nav class="hidden lg:flex" id="navLinksDesktop">
            <ul class="flex align-middle text-white">
              <li class="text-lg mx-5 hover:underline"><a href="index.html">Home</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="profile.html">Profile</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="list-item.html">List Item</a></li>
            </ul>
          </nav>
        </div>
        <div class="flex flex-col lg:flex-row" id="headerUserInfo"></div>
      </div>
      <nav id="navLinksMobile" class="lg:hidden text-white bg-stone-800 hidden absolute w-full h-full"></nav>
    </header>
    <main class="mb-8 relative">
      <form
        class="w-[80%] md:w-fit h-fit flex flex-col p-8 bg-stone-800 shadow-md shadow-black rounded-xl absolute top-[20rem] left-[50%] translate-x-[-50%] hidden z-50"
        id="placeBidOverlay"
      >
        <button type="button" id="stopBiddingBtn" class="text-white absolute top-2 right-4 text-xl font-bold">X</button>
        <h1 class="text-white text-xl mx-auto mb-6">Place bid</h1>
        <div class="mx-auto flex flex-col md:flex-row items-center text-lg">
          <label for="bidAmountInput" class="text-white mr-2 mb-2 md:mb-0">Do you want to bid </label>
          <input type="number" value="" min="1" id="bidAmountInput" class="text-black p-1 w-20 h-8 rounded-md" />
          <p id="bidItemTitle" class="text-white ml-2 mt-2 md:mt-0"></p>
        </div>
        <button
          type="submit"
          id="placeBidBtn"
          class="w-1/2 md:w-1/3 py-2 bg-green-800 hover:bg-green-900 rounded-xl text-white mx-auto mt-6"
        >
          Place bid
        </button>
        <p class="text-red-600 mx-auto mt-2 hidden" id="bidAmountToLowMessage">
          Bid amount is lower than the standing bid
        </p>
        <p class="text-red-600 mx-auto mt-2" id="bidErrorMessage"></p>
      </form>
      <div
        class="mt-8 max-w-[90%] lg:max-w-6xl mx-auto bg-[#001321] py-8 px-10 rounded-xl flex flex-col md:flex-row-reverse md:gap-10 shadow-md shadow-black relative"
        id="singlePostDetails"
      >
        <p id="detailsErrorMessage" class="text-red-600 text-lg absolute left-[50%] translate-x-[-50%]"></p>
        <div id="loadingSymbol" class="absolute left-[50%] translate-x-[-50%]">
          <svg
            class="animate-spin mr-3 mt-24"
            width="48"
            height="48"
            viewBox="0 0 220 220"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M216.98 85.6634L207.257 75.9409C203.23 71.9134 196.7 71.9134 192.673 75.9409L190.242 78.3716L141.628 29.7581L144.059 27.3273C148.087 23.2999 148.087 16.7704 144.059 12.7433L134.337 3.02035C130.309 -1.00711 123.78 -1.00711 119.753 3.02035L66.2776 56.4954C62.2501 60.5229 62.2501 67.0524 66.2776 71.0794L76.0001 80.802C80.0276 84.8294 86.5571 84.8294 90.5842 80.802L93.0149 78.3712L110.03 95.386L75.2078 130.208L72.777 127.777C67.4072 122.407 58.7013 122.407 53.3315 127.777L4.02748 177.082C-1.34233 182.452 -1.34233 191.158 4.02748 196.528L23.473 215.973C28.8428 221.343 37.5487 221.343 42.9185 215.973L92.223 166.669C97.5928 161.299 97.5928 152.593 92.223 147.223L89.7922 144.792L124.614 109.97L141.629 126.985L139.198 129.416C135.171 133.443 135.171 139.973 139.198 144L148.921 153.723C152.948 157.75 159.478 157.75 163.505 153.723L216.98 100.247C221.007 96.2204 221.007 89.6909 216.98 85.6634V85.6634Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="text-white flex flex-col md:w-1/2 md:ml-8" id="listingContainer"></div>
        <div class="w-full sm:w-2/3 md:w-1/2 mx-auto mt-6 h-72 md:h-96 lg:h-[30rem] relative">
          <div id="imgContainer" class="w-full h-full relative overflow-hidden"></div>
          <div id="buttonContainer" class="hidden">
            <p id="carouselCounter" class="absolute top-[-1.7rem] left-2 text-white"></p>
            <button
              type="button"
              id="leftBtn"
              class="fa fa-chevron-left fa-2x text-white absolute top-[50%] translate-y-[-50%] left-[-1.9rem]"
            ></button>
            <button
              type="button"
              id="rightBtn"
              class="fa fa-chevron-right fa-2x text-white absolute top-[50%] translate-y-[-50%] right-[-1.9rem]"
            ></button>
          </div>
        </div>
      </div>
      <div class="mt-16 max-w-[90%] lg:max-w-6xl mx-auto text-white">
        <p class="border-b border-b-stone-600 p-2 text-xl">Bidding history:</p>
        <p class="flex justify-center text-lg mt-6" id="noBidsMessage">No biddings on this item yet</p>
        <div class="w-full md:w-2/3 mx-auto mt-6 p-8" id="biddingHistory"></div>
      </div>
    </main>
    <footer class="h-72 mt-auto bg-stone-900">
      <div class="flex justify-center flex-col items-center">
        <img src="./img/LOGO.svg" alt="logo" class="h-24" />
        <p class="text-white italic">Spend Less, Get More</p>
      </div>
      <div class="w-2/3 lg:max-w-6xl mx-auto flex justify-between text-white mt-6" id="footerContent"></div>
    </footer>
  </body>
</html>
