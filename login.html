<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/login.js" defer></script>
    <script type="module" src="./js/components/createHeader.js" defer></script>
    <title>auctiON || login</title>
  </head>
  <body class="bg-stone-800 flex flex-col min-h-screen">
    <header class="h-24 md:h-20 lg:h-16 bg-stone-800">
      <div class="h-24 md:h-20 lg:h-16 w-11/12 lg:max-w-6xl mx-auto flex justify-between items-center align-middle">
        <button type="button" class="text-white fa fa-bars fa-2x lg:hidden" id="hamburgerMenu"></button>
        <div class="flex items-center gap-20">
          <a href="index.html">
            <img src="./img/LOGO.svg" alt="logo" />
          </a>
          <nav class="hidden lg:flex" id="navLinksDesktop">
            <ul class="flex align-middle text-white">
              <li class="text-lg mx-5 hover:underline"><a href="index.html">Home</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="profile.html">Profile</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="list-item.html">List Item</a></li>
            </ul>
          </nav>
        </div>
        <div class="flex flex-col lg:flex-row" id="headerUserInfo"></div>
      </div>
      <nav id="navLinksMobile" class="lg:hidden text-white bg-stone-800 hidden absolute w-full h-full z-40"></nav>
    </header>
    <main class="mb-8">
      <div class="w-11/12 md:w-1/2 lg:w-1/3 mx-auto mt-12 lg:mt-24 text-white bg-[#001321] p-8 rounded-xl">
        <form id="loginForm" class="flex flex-col">
          <h1 class="text-xl mx-auto">Log In to your account</h1>
          <div class="flex flex-col mt-8">
            <label for="email" class="p-1 text-stone-300">Email (required)</label>
            <input type="email" id="email" name="email" class="text-black p-1 rounded-lg" />
            <p id="emailErrorMessage" class="text-red-600 hidden">
              Email not valid. Must be a valid stud.noroff.no email
            </p>
            <p id="emailRequiredMessage" class="text-red-600 hidden">Email is required</p>
          </div>
          <div class="flex flex-col mt-4">
            <label for="password" class="p-1 text-stone-300">Password (required)</label>
            <input type="password" id="password" name="password" class="text-black p-1 rounded-lg" />
            <p id="passwordErrorMessage" class="text-red-600 hidden">Password must be 8 chars or more</p>
          </div>
          <button type="submit" class="mt-8 py-2 w-1/2 mx-auto bg-sky-900 rounded-lg">Login</button>
          <p id="loginErrorMessage" class="text-red-600 mx-auto mt-4"></p>
          <a href="signup.html" class="mx-auto mt-8 text-sky-300 hover:underline">Dont have an account? Sign up here</a>
        </form>
      </div>
    </main>
    <footer class="h-72 mt-auto bg-stone-900">
      <div class="flex justify-center flex-col items-center">
        <img src="./img/LOGO.svg" alt="logo" class="h-24" />
        <p class="text-white italic">Spend Less, Get More</p>
      </div>
      <div class="w-2/3 lg:max-w-6xl mx-auto flex justify-between text-white mt-6" id="footerContent"></div>
    </footer>
  </body>
</html>
