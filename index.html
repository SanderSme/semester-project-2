<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/getPosts.js" defer></script>
    <title>auctiON</title>
  </head>
  <body class="bg-stone-800 flex flex-col min-h-screen">
    <header class="h-24 md:h-20 lg:h-16 bg-stone-800">
      <div class="h-24 md:h-20 lg:h-16 w-11/12 lg:max-w-6xl mx-auto flex justify-between items-center align-middle">
        <button type="button" class="text-white fa fa-bars fa-2x lg:hidden" id="hamburgerMenu"></button>
        <div class="flex items-center gap-20">
          <a href="index.html">
            <img src="./img/LOGO.svg" alt="logo" />
          </a>
          <nav class="hidden lg:flex" id="navLinksDesktop">
            <ul class="flex align-middle text-white">
              <li class="text-lg mx-5 hover:underline"><a href="index.html">Home</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="profile.html">Profile</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="list-item.html">List Item</a></li>
            </ul>
          </nav>
        </div>
        <div class="flex flex-col lg:flex-row" id="headerUserInfo"></div>
      </div>
      <nav id="navLinksMobile" class="lg:hidden text-white bg-stone-800 hidden absolute w-full h-full z-40"></nav>
    </header>
    <main class="mb-32">
      <div class="bg-hero-banner bg-cover h-64 md:h-72 lg:h-[500px] flex justify-center">
        <div class="flex flex-col items-center mt-8 lg:mt-24">
          <img src="./img/LOGO.svg" alt="logo" class="h-24 lg:h-40" />
          <p class="text-white text-lg lg:text-xl italic">Spend less, Get more</p>
        </div>
      </div>
      <div
        class="w-11/12 lg:max-w-6xl mx-auto text-white mt-12 flex justify-between items-baseline border-b border-b-stone-600 p-2 relative z-10"
      >
        <p class="text-xl">Products</p>
        <input
          type="search"
          placeholder="Search for titles and tags..."
          id="searchBar"
          class="rounded md:p-1 w-full sm:w-72 lg:w-96 text-black absolute top-12 sm:top-auto sm:bottom-2 left-0 sm:left-[50%] sm:translate-x-[-50%]"
        />
        <div class="mb-[-2rem]">
          <button
            type="button"
            id="newBtn"
            class="mr-[-6px] text-sm md:text-base py-1 px-2 md:py-2 md:px-4 bg-stone-900 rounded-tl-xl"
          >
            Newest
          </button>
          <button
            type="button"
            id="oldBtn"
            class="mr-[-6px] text-sm md:text-base py-1 px-2 md:py-2 md:px-4 bg-stone-700 rounded-tr-xl opacity-30"
          >
            Oldest
          </button>
        </div>
      </div>
      <ul class="w-11/12 lg:max-w-6xl mx-auto mt-12 sm:mt-0 md:flex md:justify-around md:flex-wrap md:gap-4" id="postsContainer">
        <li id="getPostsErrorMessage" class="text-red-600 mx-auto mt-4 text-xl hidden"></li>
        <li id="NoPostsMessage" class="text-white mt-4 text-xl hidden">There are currently no posts to display</li>
        <li class="flex justify-center">
          <svg
            class="animate-spin mr-3 mt-24"
            width="48"
            height="48"
            viewBox="0 0 220 220"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M216.98 85.6634L207.257 75.9409C203.23 71.9134 196.7 71.9134 192.673 75.9409L190.242 78.3716L141.628 29.7581L144.059 27.3273C148.087 23.2999 148.087 16.7704 144.059 12.7433L134.337 3.02035C130.309 -1.00711 123.78 -1.00711 119.753 3.02035L66.2776 56.4954C62.2501 60.5229 62.2501 67.0524 66.2776 71.0794L76.0001 80.802C80.0276 84.8294 86.5571 84.8294 90.5842 80.802L93.0149 78.3712L110.03 95.386L75.2078 130.208L72.777 127.777C67.4072 122.407 58.7013 122.407 53.3315 127.777L4.02748 177.082C-1.34233 182.452 -1.34233 191.158 4.02748 196.528L23.473 215.973C28.8428 221.343 37.5487 221.343 42.9185 215.973L92.223 166.669C97.5928 161.299 97.5928 152.593 92.223 147.223L89.7922 144.792L124.614 109.97L141.629 126.985L139.198 129.416C135.171 133.443 135.171 139.973 139.198 144L148.921 153.723C152.948 157.75 159.478 157.75 163.505 153.723L216.98 100.247C221.007 96.2204 221.007 89.6909 216.98 85.6634V85.6634Z"
              fill="white"
            />
          </svg>
        </li>
      </ul>
    </main>
    <footer class="h-72 mt-auto bg-stone-900">
      <div class="flex justify-center flex-col items-center">
        <img src="./img/LOGO.svg" alt="logo" class="h-24" />
        <p class="text-white italic">Spend Less, Get More</p>
      </div>
      <div class="w-2/3 lg:max-w-6xl mx-auto flex justify-between text-white mt-6" id="footerContent"></div>
    </footer>
  </body>
</html>
