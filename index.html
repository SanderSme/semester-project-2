<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/getPosts.js" defer></script>
    <title>auctiON</title>
  </head>
  <body class="bg-stone-800 flex flex-col min-h-screen">
    <header class="h-24 md:h-20 lg:h-16 bg-stone-800">
      <div class="h-24 md:h-20 lg:h-16 w-11/12 lg:max-w-6xl mx-auto flex justify-between items-center align-middle">
        <button type="button" class="text-white fa fa-bars fa-2x lg:hidden" id="hamburgerMenu"></button>
        <div class="flex items-center gap-20">
          <a href="index.html">
            <img src="./img/LOGO.svg" alt="logo" />
          </a>
          <nav class="hidden lg:flex" id="navLinksDesktop">
            <ul class="flex align-middle text-white">
              <li class="text-lg mx-5 hover:underline"><a href="index.html">Home</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="profile.html">Profile</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="list-item.html">List Item</a></li>
            </ul>
          </nav>
        </div>
        <div class="flex flex-col lg:flex-row" id="headerUserInfo"></div>
      </div>
      <nav id="navLinksMobile" class="lg:hidden text-white bg-stone-800 hidden absolute w-full h-full z-40"></nav>
    </header>
    <main class="mb-32">
      <div class="bg-hero-banner bg-cover h-64 md:h-72 lg:h-[500px] flex justify-center">
        <div class="flex flex-col items-center mt-8 lg:mt-24">
          <img src="./img/LOGO.svg" alt="logo" class="h-24 lg:h-40" />
          <p class="text-white text-lg lg:text-xl italic">Spend less, Get more</p>
        </div>
      </div>
      <div
        class="w-11/12 lg:max-w-6xl mx-auto text-white mt-12 flex justify-between items-baseline border-b border-b-stone-600 p-2 relative"
      >
        <p class="text-xl">Products</p>
        <input
          type="search"
          placeholder="Search for titles and tags..."
          id="searchBar"
          class="rounded md:p-1 w-32 sm:w-72 lg:w-96 text-black absolute bottom-2 left-24 sm:left-[50%] sm:translate-x-[-50%]"
        />
        <div class="mb-[-2rem]">
          <button
            type="button"
            id="newBtn"
            class="mr-[-6px] text-sm md:text-base py-1 px-2 md:py-2 md:px-4 bg-stone-900 rounded-tl-xl"
          >
            Newest
          </button>
          <button
            type="button"
            id="oldBtn"
            class="mr-[-6px] text-sm md:text-base py-1 px-2 md:py-2 md:px-4 bg-stone-700 rounded-tr-xl opacity-30"
          >
            Oldest
          </button>
        </div>
      </div>
      <ul class="w-11/12 lg:max-w-6xl mx-auto md:flex md:justify-around md:flex-wrap md:gap-4" id="postsContainer">
        <li id="getPostsErrorMessage" class="text-red-600 mx-auto mt-4 text-xl hidden"></li>
        <li id="NoPostsMessage" class="text-white mt-4 text-xl hidden">There are currently no posts to display</li>
        <li>
          <svg class="animate-spin h-12 w-1 mr-3 ... bg-white mt-12" viewBox="0 0 24 24"></svg>
        </li>
      </ul>
    </main>
    <footer class="h-72 mt-auto bg-stone-900">
      <div class="flex justify-center flex-col items-center">
        <img src="./img/LOGO.svg" alt="logo" class="h-24" />
        <p class="text-white italic">Spend Less, Get More</p>
      </div>
      <div class="w-2/3 lg:max-w-6xl mx-auto flex justify-between text-white mt-6" id="footerContent"></div>
    </footer>
  </body>
</html>
