<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/components/scrollbar.js" defer></script>
    <script type="module" src="./js/components/createHeader.js" defer></script>
    <script type="module" src="./js/userPosts.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/onLogo.svg" />
    <title>auctiON || profile</title>
  </head>
  <body class="bg-stone-800 flex flex-col min-h-screen">
    <header class="h-24 md:h-20 lg:h-16 bg-stone-800">
      <div class="h-24 md:h-20 lg:h-16 w-11/12 lg:max-w-6xl mx-auto flex justify-between items-center align-middle">
        <button type="button" class="text-white fa fa-bars fa-2x lg:hidden" id="hamburgerMenu"></button>
        <div class="flex items-center gap-20">
          <a href="index.html">
            <img src="./img/LOGO.svg" alt="logo" />
          </a>
          <nav class="hidden lg:flex" id="navLinksDesktop">
            <ul class="flex align-middle text-white">
              <li class="text-lg mx-5 hover:underline"><a href="index.html">Home</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="profile.html">Profile</a></li>
              <li class="text-lg mx-5 hover:underline"><a href="list-item.html">List Item</a></li>
            </ul>
          </nav>
        </div>
        <div class="flex flex-col lg:flex-row" id="headerUserInfo"></div>
      </div>
      <nav id="navLinksMobile" class="lg:hidden text-white bg-stone-800 hidden absolute w-full h-full z-40"></nav>
    </header>
    <main class="mb-32 relative">
      <form
        id="changeAvatarForm"
        class="absolute flex flex-col w-[90%] lg:w-1/2 lg:max-w-6xl h-fit p-8 bg-stone-800 shadow-md shadow-black top-[10rem] rounded-xl left-[50%] translate-x-[-50%] z-40 hidden"
      >
        <button type="button" id="stopEditBtn" class="absolute top-2 right-4 text-white font-bold text-xl">X</button>
        <div class="flex flex-col w-5/6 mx-auto">
          <label for="avatar" class="pb-4 text-white text-xl">Change Your Avatar</label>
          <input
            type="text"
            name="avatarInput"
            id="avatarInput"
            accept="image/png, image/jpeg"
            placeholder="Paste url here"
            class="text-black p-1 rounded-lg"
          />
          <p id="avatarErrorMessage" class="text-red-600 hidden">Must be a valid URL</p>
          <p id="generalErrorMessage" class="text-red-600 break-words"></p>
        </div>
        <button type="submit" class="mt-8 py-2 w-1/2 xl:w-1/5 mx-auto bg-sky-900 rounded-lg text-white">
          Update Avatar
        </button>
      </form>
      <form
        id="editPostForm"
        class="absolute flex flex-col w-[90%] lg:w-1/2 lg:max-w-6xl h-fit p-8 bg-stone-800 shadow-md shadow-black top-[20rem] rounded-xl left-[50%] translate-x-[-50%] z-50 hidden"
      >
        <h1 class="mx-auto text-white text-xl">Edit Listing</h1>
        <button type="button" id="stopEditPostBtn" class="absolute top-2 right-4 text-white font-bold text-xl">
          X
        </button>
        <div class="flex flex-col w-5/6 mx-auto">
          <label for="editTitle" class="p-1 text-stone-400">Title</label>
          <input
            type="text"
            name="editTitle"
            id="editTitle"
            placeholder="Enter new title"
            class="text-black p-1 rounded-lg"
          />
          <p id="editTitleErrorMessage" class="text-red-600 hidden">Title is required</p>
        </div>
        <div class="flex flex-col w-5/6 mx-auto mt-4">
          <label for="editDescription" class="p-1 text-stone-400">Description</label>
          <textarea
            name="editDescription"
            id="editDescription"
            cols="30"
            rows="5"
            class="text-black p-1 rounded-lg"
          ></textarea>
        </div>
        <div class="flex flex-col w-5/6 mx-auto mt-4">
          <label for="editTags" class="p-1 text-stone-400">Tags</label>
          <input
            type="text"
            name="editTags"
            id="editTags"
            placeholder="Enter new tags"
            class="text-black p-1 rounded-lg"
          />
        </div>
        <div class="flex flex-col w-5/6 mx-auto mt-4">
          <label for="editImage" class="p-1 text-stone-400">Image URL</label>
          <input
            type="text"
            name="editImage"
            id="editImage"
            accept="image/png, image/jpeg"
            placeholder="Paste url here"
            class="editPostMedia text-black p-1 rounded-lg"
          />
          <p id="editImageErrorMessage" class="text-red-600 hidden">Must be a valid URL</p>
          <input
            type="text"
            name="editImage2"
            id="editImage2"
            accept="image/png, image/jpeg"
            placeholder="Paste url here"
            class="editPostMedia text-black p-1 rounded-lg mt-4"
          />
          <p id="editImage2ErrorMessage" class="text-red-600 hidden">Must be a valid URL</p>
          <input
            type="text"
            name="editImage3"
            id="editImage3"
            accept="image/png, image/jpeg"
            placeholder="Paste url here"
            class="editPostMedia text-black p-1 rounded-lg mt-4"
          />
          <p id="editImage3ErrorMessage" class="text-red-600 hidden">Must be a valid URL</p>
        </div>
        <button type="submit" class="mt-8 py-2 w-1/2 xl:w-1/5 mx-auto bg-sky-900 rounded-lg text-white">
          Update listing
        </button>
        <p id="editListingErrorMessage" class="text-red-600 mx-auto mt-4"></p>
      </form>
      <div
        id="deletePopup"
        class="absolute flex flex-col w-2/3 lg:w-1/4 lg:max-w-6xl h-fit p-8 bg-stone-800 shadow-md shadow-black top-[35rem] rounded-xl left-[50%] translate-x-[-50%] z-50 hidden"
      >
        <p class="text-white mx-auto">Are you sure you want to delete this listing?</p>
        <div class="w-full flex justify-around text-white mt-6">
          <button type="button" id="deleteBtn" class="py-2 px-8 bg-green-800 hover:bg-green-900 p-2 rounded-xl">
            Yes
          </button>
          <button type="button" id="stopDeleteBtn" class="py-2 px-8 bg-red-800 hover:bg-red-900 p-2 rounded-xl">
            No
          </button>
        </div>
        <p id="deletePostErrorMessage" class="text-red-600 mx-auto mt-2"></p>
      </div>
      <div id="profile-container">
        <div class="h-auto md:h-80 bg-[#001321] flex relative text-white">
          <div
            id="profileInfoContainer"
            class="w-11/12 lg:max-w-6xl mx-auto flex flex-col md:flex-row z-10 mt-12 md:my-auto items-center gap-5 md:gap-12"
          >
            <div class="flex mx-auto">
              <svg
                class="animate-spin mr-3 mt-24"
                width="48"
                height="48"
                viewBox="0 0 220 220"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M216.98 85.6634L207.257 75.9409C203.23 71.9134 196.7 71.9134 192.673 75.9409L190.242 78.3716L141.628 29.7581L144.059 27.3273C148.087 23.2999 148.087 16.7704 144.059 12.7433L134.337 3.02035C130.309 -1.00711 123.78 -1.00711 119.753 3.02035L66.2776 56.4954C62.2501 60.5229 62.2501 67.0524 66.2776 71.0794L76.0001 80.802C80.0276 84.8294 86.5571 84.8294 90.5842 80.802L93.0149 78.3712L110.03 95.386L75.2078 130.208L72.777 127.777C67.4072 122.407 58.7013 122.407 53.3315 127.777L4.02748 177.082C-1.34233 182.452 -1.34233 191.158 4.02748 196.528L23.473 215.973C28.8428 221.343 37.5487 221.343 42.9185 215.973L92.223 166.669C97.5928 161.299 97.5928 152.593 92.223 147.223L89.7922 144.792L124.614 109.97L141.629 126.985L139.198 129.416C135.171 133.443 135.171 139.973 139.198 144L148.921 153.723C152.948 157.75 159.478 157.75 163.505 153.723L216.98 100.247C221.007 96.2204 221.007 89.6909 216.98 85.6634V85.6634Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <div class="absolute h-80 w-full bg-gradient-to-b from-[#001321] to-stone-800 top-56 z-0"></div>
        </div>
        <div class="text-white w-11/12 lg:max-w-6xl mx-auto flex mt-16">
          <p class="z-40 w-full border-b border-b-stone-600 p-2">My listings</p>
        </div>
        <div
          class="flex w-11/12 lg:max-w-6xl pb-10 mx-auto overflow-x-auto hover:scrollbar scrollbar-thumb-stone-500 scrollbar-track-stone-900 scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-track"
          id="userListingsContainer"
        >
          <div id="loadingSymbol" class="flex mx-auto">
            <svg
              class="animate-spin mr-3 mt-24"
              width="48"
              height="48"
              viewBox="0 0 220 220"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M216.98 85.6634L207.257 75.9409C203.23 71.9134 196.7 71.9134 192.673 75.9409L190.242 78.3716L141.628 29.7581L144.059 27.3273C148.087 23.2999 148.087 16.7704 144.059 12.7433L134.337 3.02035C130.309 -1.00711 123.78 -1.00711 119.753 3.02035L66.2776 56.4954C62.2501 60.5229 62.2501 67.0524 66.2776 71.0794L76.0001 80.802C80.0276 84.8294 86.5571 84.8294 90.5842 80.802L93.0149 78.3712L110.03 95.386L75.2078 130.208L72.777 127.777C67.4072 122.407 58.7013 122.407 53.3315 127.777L4.02748 177.082C-1.34233 182.452 -1.34233 191.158 4.02748 196.528L23.473 215.973C28.8428 221.343 37.5487 221.343 42.9185 215.973L92.223 166.669C97.5928 161.299 97.5928 152.593 92.223 147.223L89.7922 144.792L124.614 109.97L141.629 126.985L139.198 129.416C135.171 133.443 135.171 139.973 139.198 144L148.921 153.723C152.948 157.75 159.478 157.75 163.505 153.723L216.98 100.247C221.007 96.2204 221.007 89.6909 216.98 85.6634V85.6634Z"
                fill="white"
              />
            </svg>
          </div>
          <p class="text-white text-xl hidden z-40 mx-auto mt-12" id="noListingsMessage">You have no listings yet</p>
        </div>
        <div class="text-white w-11/12 lg:max-w-6xl mx-auto flex mt-16">
          <p class="z-40 w-full border-b border-b-stone-600 p-2">My bids</p>
        </div>
        <div
          class="flex w-11/12 lg:max-w-6xl pb-10 mx-auto overflow-x-auto hover:scrollbar scrollbar-thumb-stone-500 scrollbar-track-stone-900 scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-track"
          id="userBidsContainer"
        >
          <p class="text-white text-xl hidden z-40 mx-auto mt-12" id="noBidsMessage">You have no bids yet</p>
          <div id="loadingSymbol2" class="flex mx-auto">
            <svg
              class="animate-spin mr-3 mt-24"
              width="48"
              height="48"
              viewBox="0 0 220 220"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M216.98 85.6634L207.257 75.9409C203.23 71.9134 196.7 71.9134 192.673 75.9409L190.242 78.3716L141.628 29.7581L144.059 27.3273C148.087 23.2999 148.087 16.7704 144.059 12.7433L134.337 3.02035C130.309 -1.00711 123.78 -1.00711 119.753 3.02035L66.2776 56.4954C62.2501 60.5229 62.2501 67.0524 66.2776 71.0794L76.0001 80.802C80.0276 84.8294 86.5571 84.8294 90.5842 80.802L93.0149 78.3712L110.03 95.386L75.2078 130.208L72.777 127.777C67.4072 122.407 58.7013 122.407 53.3315 127.777L4.02748 177.082C-1.34233 182.452 -1.34233 191.158 4.02748 196.528L23.473 215.973C28.8428 221.343 37.5487 221.343 42.9185 215.973L92.223 166.669C97.5928 161.299 97.5928 152.593 92.223 147.223L89.7922 144.792L124.614 109.97L141.629 126.985L139.198 129.416C135.171 133.443 135.171 139.973 139.198 144L148.921 153.723C152.948 157.75 159.478 157.75 163.505 153.723L216.98 100.247C221.007 96.2204 221.007 89.6909 216.98 85.6634V85.6634Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
      </div>
    </main>
    <footer class="h-72 mt-auto bg-stone-900">
      <div class="flex justify-center flex-col items-center">
        <img src="./img/LOGO.svg" alt="logo" class="h-24" />
        <p class="text-white italic">Spend Less, Get More</p>
      </div>
      <div class="w-2/3 lg:max-w-6xl mx-auto flex justify-between text-white mt-6" id="footerContent"></div>
    </footer>
  </body>
</html>
